<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAGDash</title>

    <!-- SEO & Open Graph -->
    <meta name="description" content="A real-time dashboard for monitoring stock, weather, and events in Grow A Garden. Stay updated with live timers and configurable notifications.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="GAGDash: Grow A Garden Dashboard">
    <meta property="og:description" content="A real-time dashboard for monitoring stock, weather, and events in Grow A Garden.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="GAGDash: Grow A Garden Dashboard">
    <meta property="twitter:description" content="A real-time dashboard for monitoring stock, weather, and events in Grow A Garden.">
    <meta property="twitter:image" content="https://i.postimg.cc/FsY5s1yV/gardening-tools.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        garden: {
                            primary: '#22c55e',
                            secondary: '#16a34a',
                            dark: '#0f172a',
                            darker: '#0c1322',
                            accent: '#4ade80',
                        }
                    },
                    gridTemplateColumns: {
                        'auto-fill-300': 'repeat(auto-fill, minmax(300px, 1fr))',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .active-tab {
            border-bottom: 2px solid #22c55e;
            color: #22c55e;
            font-weight: 600;
        }
        .tab-btn {
            padding: 0.5rem 1rem;
            margin-bottom: -1px; /* Overlap the container's border */
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease-in-out;
        }
        .tab-content {
            display: none;
        }
        .active-content {
            display: block;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #0f172a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #16a34a;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #22c55e;
        }
        button.active-modifier {
            background-color: #22c55e;
            color: white;
        }
        button.active-modifier:hover {
            background-color: #16a34a;
        }
    </style>
</head>
<body class="bg-garden-dark text-slate-300 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-4xl font-bold text-garden-primary">GAGDash</h1>
            <div id="notification-controls" class="flex items-center gap-4">
                <button id="configBtn" class="text-slate-400 hover:text-white transition-colors p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                </button>
                <button id="enableNotificationsBtn" class="bg-garden-secondary hover:bg-garden-primary text-white px-3 py-1 rounded-md text-sm transition-colors">
                    Enable Notifications
                </button>
            </div>
        </header>

        <!-- Tab Navigation -->
        <div class="mb-6 border-b border-slate-700">
            <button id="tab-status" class="tab-btn active-tab">Status</button>
            <button id="tab-calculator" class="tab-btn">Calculator</button>
        </div>

        <!-- Tab Content -->
        <div id="content-status" class="tab-content active-content">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                <!-- Weather Card -->
                <div id="weather-card" class="bg-garden-darker rounded-lg p-6 shadow-lg lg:col-span-1">
                    <h2 class="text-2xl font-bold text-garden-primary mb-4">Weather & Events</h2>
                    <div id="weather-data" class="space-y-2">
                        <p class="text-xl">Loading weather data...</p>
                    </div>
                </div>

                <!-- Stock Overview Card -->
                <div id="overview-card" class="bg-garden-darker rounded-lg p-6 shadow-lg lg:col-span-2">
                    <h2 class="text-2xl font-bold text-garden-primary mb-4">Inventory Overview</h2>
                    <div id="stock-summary" class="mb-4">
                        <p class="text-xl">Loading stock summary...</p>
                    </div>
                    <div class="text-right mt-4">
                        <input type="text" id="itemSearch" placeholder="Search all items..." 
                            class="bg-garden-dark border border-slate-700 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-garden-primary w-full sm:w-auto">
                    </div>
                </div>
            </div>
             <!-- Stock Categories -->
            <div id="stock-categories" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Categories will be dynamically inserted here -->
            </div>
        </div>

        <div id="content-calculator" class="tab-content">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Plant Selection Panel -->
                <div class="lg:col-span-1 bg-garden-darker p-4 rounded-lg shadow-lg flex flex-col max-h-[75vh]">
                    <h3 class="text-lg font-bold text-garden-accent mb-3">Select a Plant</h3>
                    <input id="calculator-plant-search" placeholder="Search for a plant..." type="text" class="w-full bg-garden-dark border border-slate-700 rounded-md px-3 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-garden-primary">
                    <div id="calculator-category-buttons" class="flex flex-wrap gap-2 mb-3"></div>
                    <div id="calculator-category-contents" class="flex-grow overflow-y-auto custom-scrollbar"></div>
                </div>

                <!-- Calculator Panel -->
                <div class="lg:col-span-2 bg-garden-darker p-4 rounded-lg shadow-lg">
                    <div id="mainCalculator">
                        <h3 class="text-lg font-bold text-garden-accent mb-2 flex justify-between items-center">
                            <span>Modifiers</span>
                            <span id="total-multiplier-display" class="text-base font-normal text-garden-accent"></span>
                        </h3>
                        <div id="calculator-modifiers" class="flex flex-wrap gap-2 mb-4"></div>

                        <h3 class="text-lg font-bold text-garden-accent mb-2">Inputs</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label for="weight" class="block text-sm font-medium text-slate-400 mb-1">Weight (kg)</label>
                                <input type="number" id="weight" value="1.00" min="0" step="0.01" class="w-full bg-garden-dark border border-slate-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-garden-primary">
                            </div>
                            <div>
                                <label for="plantAmount" class="block text-sm font-medium text-slate-400 mb-1">Amount of Plants</label>
                                <input type="number" id="plantAmount" value="1" min="1" class="w-full bg-garden-dark border border-slate-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-garden-primary">
                            </div>
                            <div class="md:col-span-2">
                                <label for="weightSlider" class="block text-sm font-medium text-slate-400 mb-1">Friend Boost: <span id="sliderValueLabel">0%</span></label>
                                <input type="range" id="weightSlider" value="0" min="0" max="5" step="1" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                            </div>
                        </div>
                        <div class="text-center mb-4">
                            <p class="text-slate-400 text-lg">Estimated Value</p>
                            <div id="calculator-value" class="text-4xl font-bold text-garden-primary">$0</div>
                        </div>

                        <div class="flex flex-wrap gap-2">
                             <button id="calculator-clear-btn" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition-colors">Clear</button>
                             <button id="calculator-max-mutations-btn" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-md transition-colors">Max Mutations</button>
                        </div>
                        
                    </div>
                     <!-- Pet XP Calculator -->
                    <div id="petXpCalculator" class="mt-4 p-4 border-t border-slate-700" style="display: none;">
                         <h3 class="text-lg font-bold text-garden-accent mb-2">Pet XP Calculator</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-400 mb-1">Current Age</label>
                                <input id="currentAge" type="number" min="1" max="100" value="1" class="w-full bg-garden-dark border border-slate-700 rounded-md px-3 py-2">
                            </div>
                             <div>
                                <label class="block text-sm font-medium text-slate-400 mb-1">Target Age</label>
                                <input id="targetAge" type="number" min="1" max="100" value="2" class="w-full bg-garden-dark border border-slate-700 rounded-md px-3 py-2">
                            </div>
                             <div>
                                <label class="block text-sm font-medium text-slate-400 mb-1">Owls/Night Owls (0-8)</label>
                                <input id="owlCount" type="number" min="0" max="8" value="0" class="w-full bg-garden-dark border border-slate-700 rounded-md px-3 py-2">
                            </div>
                             <div>
                                <label class="block text-sm font-medium text-slate-400 mb-1">Blood Owls (0-8)</label>
                                <input id="bloodOwlCount" type="number" min="0" max="8" value="0" class="w-full bg-garden-dark border border-slate-700 rounded-md px-3 py-2">
                            </div>
                            <div class="md:col-span-2 flex gap-2">
                                <button id="brownMouseBtn" class="flex-1 bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-md transition-colors">Brown Mouse</button>
                                <button id="greyMouseBtn" class="flex-1 bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-md transition-colors">Grey Mouse</button>
                            </div>
                        </div>
                        <button id="calculatePetXpBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition-colors mt-4">Calculate Growth</button>
                        <div id="petGrowthResult" class="mt-4 text-center text-xl font-bold text-garden-primary"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notification Config Modal -->
        <div id="notificationConfigModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50 p-4">
            <div class="bg-garden-darker rounded-lg shadow-lg max-w-lg w-full mx-auto max-h-[90vh] flex flex-col" id="notification-modal-content">
                <div class="sticky top-0 bg-garden-darker p-4 border-b border-slate-700 flex justify-between items-center">
                    <h3 class="text-2xl font-bold text-garden-primary">Configure Notifications</h3>
                    <button id="closeConfigModal" class="text-slate-400 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div id="notificationConfigContent" class="p-6 space-y-4 overflow-y-auto">
                </div>
                <div class="p-4 border-t border-slate-700 mt-auto">
                    <button id="testNotificationBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition-colors">
                        Test Notification
                    </button>
                </div>
            </div>
        </div>

        <div id="itemInfoModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50 p-4">
            <div class="bg-garden-darker rounded-lg shadow-lg max-w-2xl w-full mx-auto max-h-[90vh] overflow-y-auto" id="modal-content">
                <div class="sticky top-0 bg-garden-darker p-4 border-b border-slate-700 flex justify-between items-center">
                    <h3 class="text-2xl font-bold text-garden-primary" id="modalTitle">Item Information</h3>
                    <button id="closeModal" class="text-slate-400 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div id="itemInfoContent" class="p-6">
                    <p>Loading item information...</p>
                </div>
                <div class="p-4 border-t border-slate-700">
                    <button id="notifyBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors">
                        Subscribe to Notifications
                    </button>
                </div>
            </div>
        </div>

        <footer class="mt-12 text-center text-slate-500">
            <p>Grow A Garden Stock Dashboard by <a href="https://spitkov.wtf" class="text-garden-primary hover:text-garden-accent">spitkov</a></p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
